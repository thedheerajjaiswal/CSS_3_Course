<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Mixed Selectors</title>
    <style>
        ol{
            background-color: lightsalmon;
        }
        ol li:nth-child(1){
            background-color: blueviolet;
        }
        ol li:nth-child(2){
            background-color: orangered;
        }
        ol li:nth-child(3){
            background-color: limegreen;
        }
        ol li:nth-child(4){
            background-color: red;
        }
    </style>
</head>
<body>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
    </ol>

</body>
</html>
