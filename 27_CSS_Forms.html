<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS forms</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="bootstrap/css/animate.css">
    <style>
        body{
            font-family: Arial, sans-serif;
            background: white url("img/image5.jpeg") no-repeat scroll center;
        }
        .form-div{
            padding: 15px;
            width: 230px;
            text-align: center;
            margin: 200px auto;
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px #c9b292;
        }
        .form-div h2{
            color: #c9b292;
            margin-top: 15px;
        }
        .fa-user-circle{
            font-size: 90px;
            border: 10px solid #86745f;
            border-radius: 50%;
            margin-top: -60px;
        }
        .inputField{
            font-size: 18px;
            text-align: center;
            border: none;
            outline: none;
            margin: 5px;
            height: 35px;
            width: 200px;
            background: transparent;
            color: white;
            border-bottom: 3px solid #86745f;
        }
        .inputField:focus{
            border-bottom: 3px solid #c9b292;
        }
        ::placeholder{
            color: #c9b292;
        }
        #login-btn{
            background-color: #86745f;
            border: none;
            outline: none;
            font-size: 18px;
            padding: 12px 25px;
            margin: 15px 0 10px 0;
            width: 150px;
            border-radius: 50px;
            box-shadow: 0 0 5px black;
        }
        #login-btn:hover{
            box-shadow: 0 0 5px white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="form-div animated zoomInUp">
        <i class="fa fa-user-circle"></i>
        <h2>Login Here</h2>
        <form>
            <input type="text" placeholder="User Name" class="inputField">
            <br>
            <input type="password" placeholder="Password" class="inputField">
            <br>
            <input type="submit" value="Login" id="login-btn">
        </form>
    </div>

</body>
</html>
